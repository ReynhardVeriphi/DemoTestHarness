name: Demo Product â€“ Test Harness CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest   # or ubuntu-latest if cross-platform-safe

    steps:
      # 1. Checkout Repo A (product + tests)
      - name: Checkout product repo
        uses: actions/checkout@v4

      # 2. Checkout Repo B (test harness) into 'test-harness' folder
      - name: Checkout test harness repo
        uses: actions/checkout@v4
        with:
          repository: ReynhardVeriphi/TestPlatform   # e.g. ReynhardBuitendach/test-harness
          path: test-harness

      # 3. Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 4. Build product + test projects (Repo A)
      - name: Build product solution
        run: dotnet build DemoTests.sln --configuration Release

      # 5. Build test harness (Repo B)
      - name: Build test harness
        run: dotnet build test-harness/TestHarness.Cli/TestHarness.Cli.csproj --configuration Release

      # 6. Run NUnit tests via harness
      - name: Run tests via harness
        run: >
          dotnet run --project test-harness/TestHarness.Cli/TestHarness.Cli.csproj --configuration Release --
          TestHarness:Runner=NUnit
          TestHarness:TestAssembliesPath=./tests/Mathy.Tests/bin/Release/net8.0
          TestHarness:TestAssemblyPattern=*.dll
          TestHarness:ReportOutputPath=reports/test-results.json

      # 7. Upload test report as artifact
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: demo-test-results
          path: artifacts/reports/test-results.json
